<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
</head>

<body>

    <div>
        <h1 id="heading">練習の見出し</h1>
        <p id="elem">変化させたい要素</p>
        <img id="image" src="https://picsum.photos/200/300?image=0">
    </div>

    <script>
        const image =document.getElementById('image');
        let src=image.getAttribute('src');


        image.addEventListener('mouseover',function(){
            image.setAttribute('src','https://picsum.photos/200/300?image=100');
                    console.log('ほばー！');
        })

        image.addEventListener('mouseout',function(){
            image.setAttribute('src',src);
                    console.log('のっとほばー！');
        })
    </script>
