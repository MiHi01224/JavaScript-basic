<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ順番</title>
</head>
<body>

    <div>
        <button id = "start">start</button>
        <button id = "stop" >stop</button>
    </div>
    <img class="pic" src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt>


    <script>
        const start = document.getElementById('start');
        const stop = document.getElementById('stop');
        const pic = document.querySelector('.pic')
        const url = 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/';
        const files = ['daikichi.png', 'chuukichi.png', 'syoukichi.png', 'kyou.png', 'daikyou.png'];
        let timer;
        let n = 0;

        const random = () => {
            console.log(n);
            pic.setAttribute('src', `${url}${files[n++]}`);
            timer = setTimeout(random, 100);

            if (n > files.length-1) {
                 n=0;
            };
        };

        start.addEventListener('click' , () => {
            timer = setTimeout(random, 0);
        })

        stop.addEventListener('click', () => {
            clearTimeout(timer);
        })





    </script>
</body>
</html>
