<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題02</title>
</head>
<body>
    <div>
        <button id="plus">+</button>
        <button id="set">0</button>
        <button id="minus">-</button>
    </div>
    <p id="result">https://picsum.photos/400/300?image=0</p>
    <img id="photo" src="https://picsum.photos/400/300?image=0">

    <script>
        let x = 0;
        const plus =document.getElementById("plus");
        const minus = document.getElementById("minus");
        const set = document.getElementById("set");
        const photo = document.getElementById("photo");
        const result = document.getElementById("result");

        plus.addEventListener('click' ,function(){
            console.log(x);
            set.innerHTML = x += 1;
        });

        minus.addEventListener('click', function () {
                console.log(x);
                set.innerHTML = x -= 1;
            });

        set.addEventListener('click' ,function() {
            result.innerHTML = (`https://picsum.photos/400/300?image=${x}`);
            photo.setAttribute('src' , `https://picsum.photos/400/300?image=${x}`);
            });

    </script>
</body>
</html>
